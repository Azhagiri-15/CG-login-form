<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login & Signup</title>
  <link rel="stylesheet" href="CG-login.css">
</head>
<body>
  <div class="container" id="studentForm">
    <div class="form-box">
      <div class="toggle">
        <button onclick="toggleForm('login')">Login</button>
        <button onclick="toggleForm('signup')">Sign Up</button>
      </div>
      <form id="loginForm" class="form animated">
        <h2>Student Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <form id="signupForm" class="form animated hidden">
        <h2>Student Sign Up</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <style>
    button {
  background-color: #1976d2;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover {
  background-color: #0d47a1;
}
    .form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  animation: slideIn 0.5s ease;
}
input, button {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #aaa;
  outline: none;
}
.toggle {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
.animated {
  animation: fadeIn 1s ease;
}
.hidden {
  display: none;
}
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e3f2fd, #bbdefb);
}
.container {
  max-width: 400px;
  margin: 100px auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-10px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes slideIn {
  from {transform: translateX(-50px); opacity: 0;}
  to {transform: translateX(0); opacity: 1;}
}
  </style>

  <script>
    function toggleForm(type) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      if (type === "login") {
        document.getElementById("loginForm").classList.remove("hidden");
      } else {
        document.getElementById("signupForm").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
