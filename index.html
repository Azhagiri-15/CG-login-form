<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Registration</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <div class="container">
    <div class="form-box">
      <div class="toggle">
        <button onclick="toggleForm('collegeSignup')">Sign Up</button>
        <button onclick="toggleForm('collegeRegister')">Register</button>
      </div>
      <form id="collegeSignup" class="form animated">
        <h2>College Sign Up Form</h2>
        <input type="text" placeholder="College Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <form id="collegeRegister" class="form animated hidden">
        <h2>College Register Form</h2>
        <input type="text" placeholder="College Code" required />
        <input type="text" placeholder="Location" required />
        <input type="tel" placeholder="Contact Number" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

   <style>
    button {
  background-color: #1976d2;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover {
  background-color: #0d47a1;
}
    .form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  animation: slideIn 0.5s ease;
}
h2{
  text-align: center;
}
input, button {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #aaa;
  outline: none;
}
.toggle {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
.animated {
  animation: fadeIn 1s ease;
}
.hidden {
  display: none;
}
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e3f2fd, #bbdefb);
}
.container {
  max-width: 400px;
  margin: 100px auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-10px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes slideIn {
  from {transform: translateX(-50px); opacity: 0;}
  to {transform: translateX(0); opacity: 1;}
}
  </style>

  <script>
    function toggleForm(type) {
      document.getElementById("collegeSignup").classList.add("hidden");
      document.getElementById("collegeRegister").classList.add("hidden");
      document.getElementById(type).classList.remove("hidden");
    }
  </script>
</body>
</html>
